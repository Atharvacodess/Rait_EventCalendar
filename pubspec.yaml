name: college_event_calendar
description: A Flutter app for college event management.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  shared_preferences: ^2.1.1
  flutter:
    sdk: flutter

  firebase_core: ^2.31.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.0

  # UI & State Management
  provider: ^6.1.1
  flutter_spinkit: ^5.2.0

  # Calendar & Date
  table_calendar: ^3.0.9
  intl: ^0.18.1

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true



